<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hospitalidad en Acción</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="30" r="1.2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 25s infinite linear;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-3px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            color: #667eea;
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .login-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e6ed;
        }

        .divider span {
            margin: 0 1rem;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #e74c3c;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #27ae60;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #666;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 2rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Efectos adicionales */
        .form-group {
            animation: fadeInUp 0.6s ease;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'" title="Volver al inicio">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-heart logo"></i>
            <h1>Bienvenido de Vuelta</h1>
            <p>Inicia sesión para acceder a tu cuenta</p>
        </div>

        <div id="alert-container"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Tu correo electrónico"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Tu contraseña"
                    required
                    autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Iniciar Sesión</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
                <i class="fas fa-sign-in-alt" id="loginIcon"></i>
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" id="googleLogin">
                <i class="fab fa-google" style="color: #db4437;"></i>
                Google
            </a>
            <a href="#" class="social-btn" id="facebookLogin">
                <i class="fab fa-facebook" style="color: #3b5998;"></i>
                Facebook
            </a>
        </div>

        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        // Configuración
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_hmZE6PrJ7i5Q-gGG6R3I1QPDpWangAf41Z8y-gDpetqreLSy0LrE2ds81mVuwRX_/exec';

        // Referencias DOM
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.querySelector('.button-text');
        const loginIcon = document.getElementById('loginIcon');
        const alertContainer = document.getElementById('alert-container');
        const passwordToggle = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Toggle de contraseña
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Función para mostrar alertas
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            alert.style.display = 'block';
            
            // Auto-hide después de 5 segundos
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar estado de carga
        function setLoadingState(loading) {
            if (loading) {
                loginButton.disabled = true;
                buttonText.style.display = 'none';
                loginIcon.style.display = 'none';
                loadingSpinner.style.display = 'block';
            } else {
                loginButton.disabled = false;
                buttonText.style.display = 'inline';
                loginIcon.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Función principal de autenticación
        async function autenticarUsuario(email, password) {
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error en la conexión con el servidor');
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error('Error de autenticación:', error);
                return {
                    success: false,
                    mensaje: 'Error de conexión. Por favor, inténtalo de nuevo.'
                };
            }
        }

        // Guardar sesión (simulado - en producción usar localStorage o cookies seguras)
        function guardarSesion(usuario) {
            // En tu implementación final, considera usar JWT o sesiones seguras
            sessionStorage.setItem('usuario', JSON.stringify(usuario));
            sessionStorage.setItem('loginTime', Date.now().toString());
        }

        // Manejar envío del formulario
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones básicas
            if (!email || !password) {
                showAlert('Por favor, completa todos los campos');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Por favor, ingresa un email válido');
                return;
            }

            setLoadingState(true);
            alertContainer.innerHTML = '';

            try {
                const resultado = await autenticarUsuario(email, password);
                
                if (resultado.success) {
                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    
                    // Guardar información de usuario
                    guardarSesion(resultado.usuario);
                    
                    // Redireccionar después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    showAlert(resultado.mensaje || 'Credenciales incorrectas');
                }
                
            } catch (error) {
                showAlert('Error inesperado. Por favor, inténtalo de nuevo.');
                console.error('Error:', error);
            }
            
            setLoadingState(false);
        });

        // Validar formato de email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validación en tiempo real del email
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !isValidEmail(email)) {
                this.style.borderColor = '#e74c3c';
                showAlert('Formato de email inválido');
            } else {
                this.style.borderColor = '#e0e6ed';
            }
        });

        // Manejar "Olvidé mi contraseña"
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Funcionalidad en desarrollo. Contacta al administrador: compuzetta@gmail.com', 'success');
        });

        // Manejo de login social (placeholder)
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Login con Google estará disponible próximamente');
        });

        document.getElementById('facebookLogin').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Login con Facebook estará disponible próximamente');
        });

        // Verificar si ya hay una sesión activa
        window.addEventListener('load', function() {
            const usuario = sessionStorage.getItem('usuario');
            const loginTime = sessionStorage.getItem('loginTime');
            
            if (usuario && loginTime) {
                // Verificar si la sesión no ha expirado (24 horas)
                const timeElapsed = Date.now() - parseInt(loginTime);
                const hoursElapsed = timeElapsed / (1000 * 60 * 60);
                
                if (hoursElapsed < 24) {
                    showAlert('Ya tienes una sesión activa. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Limpiar sesión expirada
                    sessionStorage.removeItem('usuario');
                    sessionStorage.removeItem('loginTime');
                }
            }
        });

        // Permitir login con Enter en campos
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus en el campo email al cargar
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });

        // Animación de entrada de la página
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.animation = 'fadeInUp 0.8s ease';
        });
    </script>
</body>
</html>
