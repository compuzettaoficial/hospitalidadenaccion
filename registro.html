<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hospitalidad en Acción</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="15" cy="15" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="85" cy="85" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="70" r="1.3" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 30s infinite linear;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-3px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            color: #667eea;
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
            font-size: 1rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .required {
            color: #e74c3c;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #667eea;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-input.error {
            border-color: #e74c3c;
        }

        .form-input.success {
            border-color: #27ae60;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-indicator {
            display: flex;
            gap: 2px;
            margin-top: 0.3rem;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #e0e6ed;
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .strength-bar.active.weak { background: #e74c3c; }
        .strength-bar.active.medium { background: #f39c12; }
        .strength-bar.active.strong { background: #27ae60; }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .register-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .register-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.2rem;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .terms-checkbox label {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e6ed;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #e74c3c;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #27ae60;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-help {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.3rem;
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 10px;
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .register-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Animaciones de entrada */
        .form-group {
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'" title="Volver al inicio">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus logo"></i>
            <h1>Únete a Nuestra Comunidad</h1>
            <p>Crea tu cuenta para comenzar a compartir hospitalidad</p>
        </div>

        <div id="alert-container"></div>

        <form class="register-form" id="registerForm">
            <div class="form-group full-width">
                <label class="form-label">Email <span class="required">*</span></label>
                <i class="fas fa-envelope"></i>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu.email@ejemplo.com"
                    required
                    autocomplete="email"
                >
                <div class="form-help">Usaremos este email para comunicarnos contigo</div>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Nombre Completo <span class="required">*</span></label>
                <i class="fas fa-user"></i>
                <input 
                    type="text" 
                    id="nombre" 
                    class="form-input" 
                    placeholder="Tu nombre completo"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">DNI</label>
                    <i class="fas fa-id-card"></i>
                    <input 
                        type="text" 
                        id="dni" 
                        class="form-input" 
                        placeholder="12345678"
                        maxlength="8"
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Celular</label>
                    <i class="fas fa-phone"></i>
                    <input 
                        type="tel" 
                        id="celular" 
                        class="form-input" 
                        placeholder="987654321"
                        autocomplete="tel"
                    >
                </div>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Ciudad <span class="required">*</span></label>
                <i class="fas fa-map-marker-alt"></i>
                <input 
                    type="text" 
                    id="ciudad" 
                    class="form-input" 
                    placeholder="Tu ciudad de residencia"
                    required
                    autocomplete="address-level2"
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Iglesia</label>
                    <i class="fas fa-church"></i>
                    <input 
                        type="text" 
                        id="iglesia" 
                        class="form-input" 
                        placeholder="Nombre de tu iglesia"
                        autocomplete="organization"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Pastor</label>
                    <i class="fas fa-user-tie"></i>
                    <input 
                        type="text" 
                        id="pastor" 
                        class="form-input" 
                        placeholder="Nombre del pastor"
                        autocomplete="off"
                    >
                </div>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Contraseña <span class="required">*</span></label>
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Crea una contraseña segura"
                    required
                    autocomplete="new-password"
                >
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="password-strength">
                    <div class="strength-text" id="strengthText">Ingresa una contraseña</div>
                    <div class="strength-indicator">
                        <div class="strength-bar" id="bar1"></div>
                        <div class="strength-bar" id="bar2"></div>
                        <div class="strength-bar" id="bar3"></div>
                        <div class="strength-bar" id="bar4"></div>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Confirmar Contraseña <span class="required">*</span></label>
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirma tu contraseña"
                    required
                    autocomplete="new-password"
                >
                <button type="button" class="password-toggle" id="toggleConfirmPassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Acepto los <a href="#" id="termsLink">términos y condiciones</a> y la 
                    <a href="#" id="privacyLink">política de privacidad</a> de Hospitalidad en Acción
                </label>
            </div>

            <button type="submit" class="register-button" id="registerButton">
                <span class="button-text">Crear Cuenta</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
                <i class="fas fa-user-plus" id="registerIcon"></i>
            </button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Configuración
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_hmZE6PrJ7i5Q-gGG6R3I1QPDpWangAf41Z8y-gDpetqreLSy0LrE2ds81mVuwRX_/exec';

        // Referencias DOM
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.querySelector('.button-text');
        const registerIcon = document.getElementById('registerIcon');
        const alertContainer = document.getElementById('alert-container');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthText = document.getElementById('strengthText');

        // Toggle de contraseñas
        document.getElementById('togglePassword').addEventListener('click', function() {
            togglePasswordVisibility(passwordInput, this);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility(confirmPasswordInput, this);
        });

        function togglePasswordVisibility(input, button) {
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            
            const icon = button.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        // Función para mostrar alertas
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            alert.style.display = 'block';
            
            // Auto-hide después de 5 segundos
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Función para estado de carga
        function setLoadingState(loading) {
            if (loading) {
                registerButton.disabled = true;
                buttonText.style.display = 'none';
                registerIcon.style.display = 'none';
                loadingSpinner.style.display = 'block';
            } else {
                registerButton.disabled = false;
                buttonText.style.display = 'inline';
                registerIcon.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Validador de fuerza de contraseña
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const bars = document.querySelectorAll('.strength-bar');
            bars.forEach(bar => {
                bar.classList.remove('active', 'weak', 'medium', 'strong');
            });

            if (password.length === 0) {
                feedback = 'Ingresa una contraseña';
            } else if (strength <= 2) {
                feedback = 'Contraseña débil';
                for (let i = 0; i < Math.min(strength, 2); i++) {
                    bars[i].classList.add('active', 'weak');
                }
            } else if (strength <= 4) {
                feedback = 'Contraseña moderada';
                for (let i = 0; i < strength; i++) {
                    bars[i].classList.add('active', 'medium');
                }
            } else {
                feedback = 'Contraseña fuerte';
                bars.forEach(bar => bar.classList.add('active', 'strong'));
            }

            strengthText.textContent = feedback;
            return strength;
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validatePasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    confirmPasswordInput.classList.remove('error');
                    confirmPasswordInput.classList.add('success');
                } else {
                    confirmPasswordInput.classList.remove('success');
                    confirmPasswordInput.classList.add('error');
                }
            } else {
                confirmPasswordInput.classList.remove('error', 'success');
            }
        }

        // Validación de email en tiempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !isValidEmail(email)) {
                this.classList.add('error');
                showAlert('Formato de email inválido');
            } else {
                this.classList.remove('error');
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Función de registro
        async function registrarUsuario(datosUsuario) {
            try {
                const formData = new FormData();
                formData.append('action', 'registro');
                
                Object.keys(datosUsuario).forEach(key => {
                    formData.append(key, datosUsuario[key]);
                });

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error en la conexión con el servidor');
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error('Error de registro:', error);
                return {
                    success: false,
                    mensaje: 'Error de conexión. Por favor, inténtalo de nuevo.'
                };
            }
        }

        // Manejar envío del formulario
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const datosUsuario = {
                email: document.getElementById('email').value.trim(),
                nombre: document.getElementById('nombre').value.trim(),
                dni: document.getElementById('dni').value.trim(),
                celular: document.getElementById('celular').value.trim(),
                ciudad: document.getElementById('ciudad').value.trim(),
                iglesia: document.getElementById('iglesia').value.trim(),
                pastor: document.getElementById('pastor').value.trim(),
                password: document.getElementById('password').value
            };

            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;

            // Validaciones
            if (!datosUsuario.email || !datosUsuario.nombre || !datosUsuario.ciudad || !datosUsuario.password) {
                showAlert('Por favor, completa todos los campos requeridos');
                return;
            }

            if (!isValidEmail(datosUsuario.email)) {
                showAlert('Por favor, ingresa un email válido');
                return;
            }

            if (checkPasswordStrength(datosUsuario.password) < 3) {
                showAlert('La contraseña debe ser más segura');
                return;
            }

            if (datosUsuario.password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden');
                return;
            }

            if (!termsAccepted) {
                showAlert('Debes aceptar los términos y condiciones');
                return;
            }

            setLoadingState(true);
            alertContainer.innerHTML = '';

            try {
                const resultado = await registrarUsuario(datosUsuario);
                
                if (resultado.success) {
                    showAlert('¡Registro exitoso! Redirigiendo al login...', 'success');
                    
                    // Redireccionar después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html?email=' + encodeURIComponent(datosUsuario.email);
                    }, 2000);
                    
                } else {
                    showAlert(resultado.mensaje || 'Error al crear la cuenta');
                }
                
            } catch (error) {
                showAlert('Error inesperado. Por favor, inténtalo de nuevo.');
                console.error('Error:', error);
            }
            
            setLoadingState(false);
        });

        // Formatear DNI solo números
        document.getElementById('dni').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Formatear celular solo números
        document.getElementById('celular').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Validar nombre solo letras y espacios
        document.getElementById('nombre').addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
        });

        // Enlaces de términos y privacidad
        document.getElementById('termsLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Los términos y condiciones estarán disponibles próximamente', 'success');
        });

        document.getElementById('privacyLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('La política de privacidad estará disponible próximamente', 'success');
        });

        // Auto-completar email si viene del login
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
                document.getElementById('nombre').focus();
            } else {
                document.getElementById('email').focus();
            }
        });

        // Animación de entrada
        window.addEventListener('load', function() {
            document.querySelector('.register-container').style.animation = 'fadeInUp 0.8s ease';
        });

        // Validación de ciudad (podría conectarse a una API de ciudades)
        document.getElementById('ciudad').addEventListener('blur', function() {
            const ciudad = this.value.trim();
            if (ciudad && ciudad.length < 3) {
                this.classList.add('error');
                showAlert('El nombre de la ciudad debe tener al menos 3 caracteres');
            } else {
                this.classList.remove('error');
            }
        });

        // Prevenir envío con Enter en campos específicos
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                e.preventDefault();
                // Encontrar el siguiente campo
                const inputs = Array.from(document.querySelectorAll('.form-input'));
                const currentIndex = inputs.indexOf(e.target);
                const nextInput = inputs[currentIndex + 1];
                
                if (nextInput) {
                    nextInput.focus();
                } else {
                    registerForm.dispatchEvent(new Event('submit'));
                }
            }
        });
